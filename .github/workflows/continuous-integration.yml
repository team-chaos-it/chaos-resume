name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 18
      - name: Setup playwright dependencies
        run: npx playwright install-deps
      - name: Install dependencies
        run: npm ci --force
      - name: Typecheck
        run: npm run typecheck  
      - name: ESlint
        run: npm run lint-check
      - name: Prettier
        run: npm run prettier-check
      - name: Build app
        run: npm run build
      - name: Build storybook
        run: NODE_OPTIONS=--openssl-legacy-provider npm run build-storybook
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public   
          retention-days: 1
      - name: Move screenshots
        run: mkdir ./screenshots && mv ./screenshots-desktop ./screenshots/desktop && mv ./screenshots-mobile ./screenshots/mobile
      - uses: actions/upload-artifact@v3
        with:
          name: screenshots
          retention-days: 14
          path: |
            ./screenshots
      - name: Comment screenshots links
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "Download screenshots at https://github.com/${{github.repository}}/actions/runs/${{ github.run_id }}#artifacts"
  deploy:
    if: ${{ github.ref == 'refs/heads/main' && github.repository != 'team-chaos-it/chaos-resume' }} 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1     
  